apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx
spec:
  # 1 copy of nginx shoulds exists at all times
  replicas: 1
  selector:
    matchLabels:
      tier: frontendes
  template:
    metadata:
      labels:
        tier: frontendes
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
